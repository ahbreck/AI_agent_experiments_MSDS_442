name: msds_442
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10

  # Jupyter / notebook support
  - notebook
  - ipykernel
  - jupyterlab

  # --- Core Scientific Stack (let conda manage compiled libs) ---
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - scipy

  # --- PDF / image stack (conda versions are safer for compiled deps) ---
  - pillow

  # pip is needed inside conda env for PyPI-only packages
  - pip

  # pip-installed packages
  - pip:
      - openai
      - langchain
      - langchain-openai
      - langgraph
      - tavily-python
      - pysqlite3-wheels
      - python-dotenv
      - langchain-community
      - pypdf
      - langchain-text-splitters
      - beautifulsoup4
      - langgraph-checkpoint-sqlite
      - langchain_chroma
      - langchain-classic
      - PyMuPDF
      - pillow
      - mermaid_cli
      - grandalf
      - markdown
      - nbstripout